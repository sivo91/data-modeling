 <!DOCTYPE html>
 <html lang="en">
 <head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="./app.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 </head>
 <body>
   
  <div class="container">
    <h3 class="text-center m-5">Data Modeling app</h3>


 

   
  

    
    <div class="container">

        <section>
          <h5>generate 1 sentece or select 1-5</h5>
          <form class="lorem-form">
            <label for="amount"></label>
            <input type="number" style="height: 35px;" name="amount" id="amount" placeholder="1">

            <button type="submit" class="btn btn-outline-primary btn-sentence">generate</button>
            <button class="btn btn-outline-danger reload  mx-auto" type="button">Clear</button>
         
          </form>
          <article class="lorem-text mt-2"></article>
        </section>


      <div class="my-3">
        <label for="exampleFormControlTextarea1" class="form-label"></label>
        <textarea class="form-control input" id="exampleFormControlTextarea1" rows="6" placeholder="Insert text and select from menu"></textarea>

      </div>
    
      <select class="form-select my-4" aria-label="Default select example">
        <option selected>select menu</option>
        <option value="even">even / odd words</option>
        <option value="shortest">shortest/longest words</option>
        <option value="chars">total characters</option>
        <option value="words">total words</option>
        <option value="first">first Letter</option>
        <option value="last">last Letter</option>
        <option value="avg">avg length</option>
        <option value="count">count letters</option>
        <option value="rever">reverse sentence</option>
        <option value="pair">reverse paired word</option>
        <option value="pairL">reverse each 2 letters</option>
      </select>
    
    </div>
    
    <div class="out mx-5">
      <div class="output mx-5"></div>
    </div>
    
  </div>
  



  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
 </body>
 </html>
